<html>
<head>
        <meta charset="utf-8">
        <title>FoodEinfach</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Loading Bootstrap -->
        <link href="css/minty.css" rel="stylesheet">
		</head> 
<body  style="background-color:#B6DBC2">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
  <a class="navbar-brand" href="#">FoodEinfach</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Food</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Recipes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Meal Plan</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container rounded  pt-2 pb-2" style="background-color:white;">
<!--breadcrumb-->
<div class="row ">
  <div class="col">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="#">Recipes</a></li>
		<li class="breadcrumb-item active">Apple pie (editing)</li>
	</ol>
  </div>
</div>
<!--end of breadcrumb -->


<!-- header, tags and picture row -->
<div class="row">
<!-- column header and tags-->
	<div class="col">
		<div class="row">
			<div class="col">
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name" placeholder="Enter recipe name" value="Apple pie">
					</div>
				</div>
			</div>
		</div>
		
		<div class="row mb-2">
			<div class="col">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Type</label>
					<div class="col-sm-4">
						 <div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" value="">
								Breakfast
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" value="">
								Lunch
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" value="">
								Dinner
							</label>
						</div>
						 <div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" value="">
								Snack
							</label>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" value="">
								Main dish
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" value="">
								Dessert
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- time row -->
		<div class="row mb-2">
			<div class="col">
				<div class="row">
					<div class="container">
						<div class="row">
							<div class="col">	
								<h5 class="badge-primary" style="padding: 10px 10px; font-size:.9rem">General info</h5>
							</div>
						</div>
						<div class="row">
							
							<div class="col">
								<div class="form-group row">
									<label for="name" class="col-sm-4 col-form-label">Servings</label>
									<div class="col-sm-8">
										<div class="input-group mb-3">
											<input type="number" class="form-control" aria-label="Servings">
										</div>
									</div>
								</div>
							</div>
						</div>	
						<div class="row">
							<div class="col">
								<div class="form-group row">
									<label for="name" class="col-sm-4 col-form-label">Preparation time</label>
									<div class="col-sm-8">
										<div class="input-group mb-3">
											<input type="number" class="form-control" aria-label="Preparation time">
											  <div class="input-group-append">
												<span class="input-group-text">minutes</span>
											  </div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="form-group row">
									<label for="name" class="col-sm-4 col-form-label">Cooking time</label>
									<div class="col-sm-8">
										<div class="input-group mb-3">
											<input type="number" class="form-control" aria-label="Cooking time">
											  <div class="input-group-append">
												<span class="input-group-text">minutes</span>
											  </div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<!-- end time row -->
		
		<!-- instructions -->
		<div class="row  mb-2">
			<div class="container">
				<div class="row">
					<div class="col">	
						<h5 class="badge-primary" style="padding: 10px 10px; font-size:.9rem">Instructions</h5>
					</div>
				</div>
				<div class="row align-items-center">
					<div class="col">
						  <div class="form-group">
							  <label >Step 1</label>
							  <textarea class="form-control" rows="3"></textarea>
						</div>
					</div>
					<div class="col-sm-2">
					</div>
				</div>
				
				<div class="row align-items-center">
					<div class="col">
						  <div class="form-group">
							  <label >Step 2</label>
							  <textarea class="form-control" rows="3"></textarea>
						</div>
					</div>
					<div class="col-sm-2 ">
						<a href="#" class="btn btn-primary mb-1 ">X</a>
					</div>
				</div>
				
				
				<div class="row">
					<div class="col">
						<a href="#" class="btn btn-primary mb-1">Add step</a>
					</div>
				</div>
			</div>
		</div>
		<!-- end of instructions -->
				
		<!-- nutriotional information row -->
		<div class="row  mb-2">
			<div class="container">
				<div class="row">
					<div class="col">	
						<h5 class="badge-primary" style="padding: 10px 10px; font-size:.9rem">Ingredients</h5>
					</div>
				</div>
				
				<div class="row align-items-top">
					<div class="col">
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="Enter ingredient name">
						</div>
					</div>
					<div class="col">
						<div class="input-group mb-3">
							<input type="text" class="form-control" aria-label="Amount">
							<div class="input-group-append">
								<span class="input-group-text">g</span>
							</div>
						</div>
					</div>
					<div class="col-sm-2 ">
						<a href="#" class="btn btn-primary mb-1 ">X</a>
					</div>
				</div>
				
				<div class="row align-items-top">
					<div class="col">
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="Enter ingredient name">
						</div>
					</div>
					<div class="col">
						<div class="input-group mb-3">
							<input type="text" class="form-control" aria-label="Amount">
							<div class="input-group-append">
								<span class="input-group-text">g</span>
							</div>
						</div>
					</div>
					<div class="col-sm-2 ">
						<a href="#" class="btn btn-primary mb-1 ">X</a>
					</div>
				</div>
				
				
				<div class="row">
					<div class="col">
						<a href="#" class="btn btn-primary mb-1">Add ingredient</a>
					</div>
				</div>
				
			</div>
		</div>
		<!-- end nutriotional information row -->

	</div>
<!-- end of column header and tags-->

<!-- column image-->
	<div class="col ">
		  <div class="form-group">
			<label for="exampleInputFile">Image selection</label>
			<input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
		</div>
	</div>
<!-- end of column image-->

</div>
<!-- end of header, tags and picture row -->


<!-- buttons -->
<div class="row">
	<div class="col-8"></div>
	<div class="col-4">
		<a href="#" class="btn btn-primary mb-1">Save</a>
		<a href="#" class="btn btn-primary mb-1">Cancel</a>
		<a href="#" class="btn btn-primary mb-1">Delete</a>
	</div>
</div>
<!--end of buttons -->

</div> <!--parent container -->

</body>
</html>
